<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Entry Form | ZNK Motors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html">ZNK Motors</a>
        </div>
        <ul class="navbar-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="form.html">Vehicle Entry</a></li>
            <li><a href="display.html">Vehicle Info</a></li>
        </ul>
    </nav>

    <!-- Form Section -->
    <div class="form-container">
        <form id="vehicleForm" action="display.html" method="GET">
            <h2>Vehicle Entry Form</h2>
            <label for="stockId">Stock ID:</label>
            <input type="text" id="stockId" name="stockId" required>

            <label for="maker">Maker:</label>
            <select id="maker" name="maker">
                <option value="TOYOTA">Toyota</option>
                <option value="HONDA">Honda</option>
            </select>

            <label for="manufactureYear">Manufacture Year:</label>
            <input type="number" id="manufactureYear" name="manufactureYear" required>

            <label for="transmission">Transmission:</label>
            <select id="transmission" name="transmission">
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
            </select>

            <!-- Additional fields go here -->

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
